<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
        <p class="lead">
          To play, enter a number and see how many pings and pongs you can create!
        </p>
        <hr>
      <form id="game">
        <div class="form-group">
          <input id="userInput" type="text"><br>
          <button type="submit" class="btn btn-primary">Let's play</button>
        </div>
      </div>
        <div id="answer">
          <div class="row">
              <div class="col-md-4">
                <h3>Your numbers are:</h3>
                <ul id="results">
                </ul>
                <h4>Nice work!</h4>
              </div>
              <div class="col-md-8">
                <img src="img/ping.jpg" alt="Ping Pong champions"/>
              </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
